<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>
    请打开开发者工具看打印
</body>
<script>
    var Vue = function (config) {
        this._data = config.data;
        var keys = Object.keys(this._data);
        var that = this;
        for (let i = 0; i < keys.length; i++) {
            Object.defineProperty(this,keys[i],{
                get:function(){
                    return that._data.msg;
                },
                set:function(val){
                    that._data.msg = val;
                }
            })  
        }
    }
    var vm = new Vue({
        data:{
            msg:'data'
        }
    })
    console.log(vm.msg);
</script>
</html>
